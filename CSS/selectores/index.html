<html>
    <head>
        <title>Enlazando CSS</title>
        <link rel="stylesheet" href="style.css">
        <!-- rel viene de relationship, stylesheet es el tipo de archivo que enlazamos -->
    </head>
    <body>
        <h1>Selectores</h1>
        <ul>
            <!-- aqui al crear la clase faltantes, le estamos diciendo que todos los elementos que tengan la clase faltante se veran de la manera que definamos en el CSS -->

            <li>Aceite</li>
            <li id="ingrediente-secreto">Leche</li>
            <li class="ingrediente-faltante">Sal</li>
        </ul>
        
    </body>
    </html>
